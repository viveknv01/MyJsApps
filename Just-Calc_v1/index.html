<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ûï‚ûñ‚úñÔ∏è‚ûó</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }
        
        /* Home Button */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }
        
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Animated Title */
        .title-container {
            margin-bottom: 25px;
        }
        
        h2 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            margin-bottom: 10px;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            color: #718096;
            font-size: 0.9em;
            font-style: italic;
        }
        
        /* Question Display */
        .question-display {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 30px 20px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        h3 {
            font-size: 2.5em;
            color: #2d3748;
            font-weight: bold;
            letter-spacing: 0.05em;
        }
        
        #num1, #num2 {
            color: #667eea;
            font-weight: bold;
        }
        
        #operator {
            color: #764ba2;
            font-weight: bold;
            margin: 0 10px;
        }
        
        /* Input Field */
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.3em;
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }
        
        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button i {
            font-size: 1em;
        }
        
        #submit {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        #submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(72, 187, 120, 0.3);
        }
        
        #show-answer {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }
        
        #show-answer:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(66, 153, 225, 0.3);
        }
        
        #regenerate {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }
        
        #regenerate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(237, 137, 54, 0.3);
        }
        
        .beta-button {
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .beta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(159, 122, 234, 0.3);
        }
        
        /* Select Dropdowns */
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 1em;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        label {
            display: block;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        
        /* Result Display */
        #result {
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.2em;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .result-correct {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #22543d;
        }
        
        .result-wrong {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #742a2a;
        }
        
        .result-info {
            background: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
            color: #2c5282;
        }
        
        /* Timer */
        #timer {
            margin: 10px 0;
            font-size: 1em;
            color: #667eea;
            font-weight: 600;
            padding: 8px;
            background: linear-gradient(135deg, #e6fffa 0%, #f0fff4 100%);
            border-radius: 10px;
        }
        
        /* Divider */
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #cbd5e0, transparent);
            margin: 20px 0;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 2em;
            }
            
            h3 {
                font-size: 2em;
            }
            
            .home-button {
                top: 10px;
                left: 10px;
                padding: 8px 14px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <a href="../index.html" class="home-button">
        <span>üè†</span>
        <span>Home</span>
    </a>
    
    <div class="container">
        <div class="title-container">
            <h2 id="title">‚ûï‚ûñ‚úñÔ∏è‚ûó</h2>
            <p class="subtitle">Math Practice Made Fun!</p>
        </div>
        
        <div class="question-display">
            <h3><span id="num1">0</span> <span id="operator">+</span> <span id="num2">0</span> = ?</h3>
        </div>
        <input type="number" id="answer" placeholder="Enter your answer">
        <button id="submit"><i class="fas fa-check"></i> Submit</button>
		       
        <p id="result"></p>
        <p id="timer">Time: 0s</p>
		 <button id="show-answer"><i class="fas fa-eye"></i> Show Answer</button>
        <button id="regenerate"><i class="fas fa-sync-alt"></i> Regenerate</button>
		<hr/>
        <label for="level">Select Level:</label>
        <select id="level">
            <option value="1">Up to 1 Digit</option>
            <option value="2">Up to 2 Digits</option>
            <option value="3">Up to 3 Digits</option>
            <option value="4">Up to 4 Digits</option>
            <option value="5">Up to 5 Digits</option>
            <option value="random">Random Digits</option>
        </select>
        <label for="operation">Select Operation:</label>
        <select id="operation">
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
        </select>
        <a href="./test.html" class="beta-button">
            <span>üß™</span>
            <span>Beta</span>
        </a>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const num1Element = document.getElementById("num1");
            const num2Element = document.getElementById("num2");
            const operatorElement = document.getElementById("operator");
            const userInput = document.getElementById("answer");
            const submitButton = document.getElementById("submit");
            const showAnswerButton = document.getElementById("show-answer");
            const regenerateButton = document.getElementById("regenerate");
            const resultElement = document.getElementById("result");
            const levelSelect = document.getElementById("level");
            const operationSelect = document.getElementById("operation");
            const timerElement = document.getElementById("timer");
            let num1, num2, correctAnswer, timer, startTime;
//---title
            const titleVariants = ["‚ûï‚ûñ‚úñÔ∏è‚ûó", "‚ûñ‚úñÔ∏è‚ûó‚ûï", "‚úñÔ∏è‚ûó‚ûï‚ûñ", "‚ûó‚ûï‚ûñ‚úñÔ∏è"];
let titleIndex = 0;

function updateTitle() {
    document.title = titleVariants[titleIndex];
    titleIndex = (titleIndex + 1) % titleVariants.length;
}
setInterval(updateTitle, 500);
//----title End
            function getMaxNumber(level) {
                switch (level) {
                    case "1": return [9, 9];
                    case "2": return [99, 99];
                    case "3": return [999, 999];
                    case "4": return [9999, 9999];
                    case "5": return [99999, 99999];
                    case "random": return [
                        Math.pow(10, Math.floor(Math.random() * 5) + 1) - 1,
                        Math.pow(10, Math.floor(Math.random() * 5) + 1) - 1
                    ];
                    default: return [9, 9];
                }
            }

            function startTimer() {
                startTime = Date.now();
                clearInterval(timer);
                timer = setInterval(() => {
                    const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                    timerElement.textContent = `Time: ${elapsedTime}s`;
                }, 1000);
            }

            function generateNumbers() {
                const [max1, max2] = getMaxNumber(levelSelect.value);
                num1 = Math.floor(Math.random() * max1) + 1;
                num2 = Math.floor(Math.random() * max2) + 1;
                const operation = operationSelect.value;
                operatorElement.textContent = operation;
                
                switch (operation) {
                    case "-": correctAnswer = num1 - num2; break;
                    case "*": correctAnswer = num1 * num2; break;
                    case "/":
                        num1 = num1 * num2; 
                        correctAnswer = num1 / num2;
                        break;
                    default: correctAnswer = num1 + num2;
                }
                
                num1Element.textContent = num1;
                num2Element.textContent = num2;
                userInput.value = "";
                resultElement.textContent = "";
                userInput.focus();
                startTimer();
            }

            submitButton.addEventListener("click", function () {
                const userAnswer = parseFloat(userInput.value);
                resultElement.className = "";
                if (userAnswer === correctAnswer) {
                    generateNumbers();
                    resultElement.textContent = "Correct! üéâ";
                    resultElement.className = "result-correct";
                } else {
                    resultElement.textContent = "Wrong! Try again.";
                    resultElement.className = "result-wrong";
                    userInput.value = "";
                    userInput.focus();
                }
            });

            showAnswerButton.addEventListener("click", function () {
                resultElement.textContent = `Answer: ${correctAnswer}`;
                resultElement.className = "result-info";
            });

            regenerateButton.addEventListener("click", generateNumbers);

            userInput.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    submitButton.click();
                }
            });

            levelSelect.addEventListener("change", generateNumbers);
            operationSelect.addEventListener("change", generateNumbers);
            
            generateNumbers();
        });
    </script>
</body>
</html>
